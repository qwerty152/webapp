<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section id="boarding" class="boarding">
		<div class="container">
			<div class="boarding__column">
				<div class="after__elemnts">
					<img src="./img/boarding/big__file.svg" alt="" class="boarding__img">
				</div>
				<div id="text-container">
				<p class="boarding__title">Manage your files in a simple way</p>
				<p class="boarding__subtitle">You could integrate your local files with the files in cloud storage</p>
			</div>
				<button id="boarding__btn" class="boarding__btn"><img src="./img/boarding/btn__arrow.svg" alt=""></button>
			</div>
		</div>
	</section>
	<section id="home" class="home">
		<div class="container">
			<div class="home__column">
				<div class="home__top-row">
					<h2 class="home__top-row-title">Good morning <br> Rendy</h2>
					<div class="home__search">
						<img src="./img/home/search.svg" alt="" class="home__top-row-img">
					</div>
				</div>
				<p class="home__first-storage">289 GB  <br> <span class="home__first-storage-regular">Free</span></p>
				<div class="home__main-img">
					<img src="./img/home/main-img__circle.svg" alt="" class="home__img">
				</div>
				<p class="home__second-storage">785 GB <br><span class="home__first-storage-regular">used</span></p>
				<p class="home__circle-text">68% <br><span class="home__circle-text-regular">used</span></p>
				<p class="home__category">Category</p>
					<div class="home__row-icons">
						<div class="home__row-docs">
							<div class="home__row-docs-img" >
								<img src="./img/home/docs.svg" alt="" width="28" height="28" class="docs__img">
							</div>
							<p class="home__row-docs-name">Docs</p>
						</div>
						<div class="home__row-img">
							<div class="home__row-img-img">
								<img src="./img/home/img.svg" alt="">
							</div>
							<p class="home__row-img-name">Images</p>
						</div>
						<div class="home__row-video">
							<div class="home__row-video-img">
								<img src="./img/home/video.svg" alt="">
							</div>
							<p class="home__row-video-name">Videos</p>
						</div>
						<div class="home__row-music">
							<div class="home__row-music-img">
								<img src="./img/home/music.svg" alt="">
							</div>
							<p class="home__row-music-name">Music</p>
						</div>
					</div>
				<p class="home__recent">Recent</p>
				<div class="home__file">
					<div class="home__file-img">
						<img src="./img/home/file.svg" alt="">
					</div>
					<div class="home__file-name">
						<p class="home__file-name-title">Competitive Analysis. xls</p>
						<p class="home__file-name-subtitle">2.6 MB</p>
					</div>
					<img src="./img/home/tritochki.svg" alt="" class="home__file-tritochki">
				</div>
			</div>
		</div>
		<div class="menu">
			<img src="./img/menu/home.svg" alt="" class="menu__home">
			<img src="./img/menu/file.svg" alt="" class="menu__file">
			<img src="./img/menu/cloud.svg" alt="" class="menu__cloud">
		</div>
	</section>
	<script src="script.js"></script>
</body>
</html>
